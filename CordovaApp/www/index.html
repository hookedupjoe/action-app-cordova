<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src

**** OPEN ****
                <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

            -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-eval' *; font-src 'unsafe-eval' data: 'self'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="stylesheet" href="lib/semantic/dist/semantic.min.css">

  <link rel="stylesheet" href="lib/rangeslider/dist/rangeslider.css" />
  <link rel="stylesheet" href="lib/toastr/toastr.min.css">

  <link rel="stylesheet" href="lib/datatables/responsive.custom.css"> -->

  <link rel="stylesheet" type="text/css" href="lib/jqueryui/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="lib/layout/layout-default-latest.css">
  <link rel="stylesheet" href="lib/contextmenu/dist/jquery.contextMenu.min.css">

  <!-- app level css overrides last -->
  <link rel="stylesheet" href="css/appframe.css">


  

  <style type="text/css">
    .site-layout-north {
      overflow: hidden;
    }

    .ui-layout-pane {
      padding: 0px;
    }
  </style>


    <title>Cordova Action App</title>
</head>

<body appuse="appbody">
    
    <div appuse="side-menu" class="ui vertical wasinverted sidebar menu"></div>

  <div class="site-layout-north" style="background-color:#2b3443;">
    <div style="padding:0px;" class="">

      <a style="float:left;margin-left:4px;margin-top:5px;" semaction="showsidebar" class="toc item">
          <i class="sidebar icon big"></i>
        </a>
      <img action="aboutThisApp" style="float:right;padding:5px;" src="img/action-app-icon-trans.png" height="32" />
      <div style="float:left;padding:5px;margin-top:3px;line-height:25px;" class="site-header">Action Application</div>
      <div style="float:left;padding:0;margin:0;margin-right:10px;margin-left:10px;" appuse="nav-menu" class="ui pointing inverted menu nomobile"></div>
    </div>
  </div>


  <div appuse="main-page-container" class="site-layout-center pusher">
  </div>


  

  <!-- <div app-use="app-loader"> <i class="huge icons"> <i class="big loading spinner icon"></i> </i> </div> -->

<!--   Inline Templates === === === === === === === === === === === === === === ===  -->  
<div style="display:none" appuse="templates">
  
  <!-- === === === ===  THIS APP TEMPLATES === === === === -->  


  <script data-htpl="app:about-this-app" type="text/x-htpl">
    <div class="">
        This is an application based on the ActionApp design and converted for Cordova Use.
        <hr />
        See the readme file and code for details.
    </div>
</script>

  <!-- === === === ===  Logs Page TEMPLATES === === === === -->  
  <script data-htpl="logs:msg-ctr-item" type="text/x-htpl">
    {{#each messages}}<div class="ui {{type}} message" style="margin:0;margin-top:2px;"> <div class="header"> {{title}} </div> {{text}} </div>{{/each}}
  </script>

  <!-- === === === ===  WS Page TEMPLATES === === === === -->

  <script data-htpl="dash:page-body" type="text/x-htpl">
    
    <div appuse="dash:home-sidebar" class="ui container">
        <div style="padding-top:10px">
          <div class="ui top attached demo menu">
            <a class="item">
              <i class="sidebar icon"></i>
              Menu
            </a>            
            <div class="right menu">
              <svg facet="dash:zoom-control" style="height:35px;width:200px;background-color:white;margin-right:5px;"></svg>
            </div>
          </div>
          
        <div class="ui bottom attached segment pushable">
          <div class="ui inverted labeled icon left inline vertical sidebar menu">
            <a class="item">
              <i class="home icon"></i>
              Home
            </a>
            <a class="item">
              <i class="block layout icon"></i>
              Topics
            </a>
            <a class="item">
              <i class="smile icon"></i>
              Friends
            </a>
            <a class="item">
              <i class="calendar icon"></i>
              History
            </a>
          </div>
          <div class="pusher">
            <div class="ui basic segment">
              <h3 class="ui header">Application Content</h3>
              <button class="ui button" action="dash:runTest">Run Test</button>
            <button class="ui button" action="dash:runTest2">Run Test 2</button>
            <button class="ui button" action="dash:runTest3">Run Test 3</button>
            <button class="ui button" action="dash:runTest4">Run Test 4</button>

              <div style="min-height:360px;">
                  
              <p>
                  <svg facet="dash:watson-icon" style="height:150px;width:150px;background-color:white;"></svg>
              </p>
              <p>
                  <svg facet="dash:database-icon" style="height:150px;width:150px;background-color:white;"></svg>
              </p>
              <p></p>
              <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>  
  </script>
  <script data-htpl="dash:page-footer" type="text/x-htpl">
    <div class="ui middle aligned divided list">
        <div class="item">
          <div class="left floated content">
            <div class="ui button basic blue">Add</div>
          </div>
          <div class="content" >
            <div style="height:35px;overflow:auto;">
              Dashboard footer
            </div>
          </div>
        </div>
      </div>
  </script>


  <script data-htpl="logs:page-header" type="text/x-htpl">
    <div class="ui menu" style="padding-bottom:0px;margin-bottom:0px;">
        <a appuse="tablinks" group="logs:tabs" item="activity" action="showSubPage" class="active item"> Messages</a>
        <a appuse="tablinks" group="logs:tabs" item="jobs" action="showSubPage" class="item"> Job Logs</a>
        <a appuse="tablinks" group="logs:tabs" item="archives" action="showSubPage" class="item"> Log Archives</a>
    </div>
  </script>

  <script data-htpl="logs:page-footer" type="text/x-htpl">
    <div appuse="cards" group="logs:tabs" item="activity">
        activity </div>
      <div appuse="cards" group="logs:tabs" item="jobs" class="hidden"> jobs
        <br />Multiline footer
      </div>
      <div appuse="cards" group="logs:tabs" item="archives" class="hidden">archives
      
      </div>
  </script>
  
  <script data-htpl="logs:page-body" type="text/x-htpl">
    <div>
      <div appuse="cards" group="logs:tabs" item="activity">
        <div class="ui" style="padding-top:5px;margin-top:0px;min-height:300px">
          <div class="ui menu" style="padding-top:0;margin-top:0;overflow:auto;">
            <div class="item">
              <div action="logs:refreshMessageCenter" class="ui primary basic button">&#160;
                <i class="icon refresh"></i>
              </div> &#160;
              <div action="logs:sendTestMessages" class="ui primary basic button">Send Messages</div> &#160;
              <div action="logs:clearMessageCenter" class="ui primary basic button">Clear Messages</div> &#160;
              <div action="logs:runTest" class="ui primary basic button">Run Test</div>&#160;
              <div action="logs:runTest2" class="ui primary basic button">Run Test 2</div>&#160;
              <div action="logs:runTest3" class="ui primary basic button">Run Test 3</div>&#160;
              <div action="logs:runTest4" class="ui primary basic button">Run Test 4</div>
            </div>
          </div>
          <div facet="logs-messages"> No Messages. </div>
        </div>
      </div>
      <div appuse="cards" group="logs:tabs" item="jobs" class="hidden">
        <div class="ui" style="padding-top:5px;margin-top:0px;min-height:300px">
          <div class="ui menu segment nopad noshadow" style="overflow:auto;scroll-y:auto;padding-top:0;margin-top:0;">
            <div class="item">
              <div action="logs:addJobLog" class="ui green basic button site-tab-link">&#160;
                <i class="icon add"></i>
              </div>
              <div action="logs:clearJobLogs" group="logs:job-tabs" class="ui green basic button site-tab-link">Close All</div>
            </div>
            <div appuse="tablinks-body" group="logs:job-tabs" facet="logs:job-tabs" class="item plain"> </div>
          </div>
          <div facet="logs-jobs" appuse="cards-body" group="logs:job-tabs"> </div>
        </div>
      </div>
      <div appuse="cards" group="logs:tabs" item="archives" class="hidden"> Log Archives Content </div>
    </div>
  </script>


  <!-- === === === ===  APP FRAME TEMPLATES CONVERTED === === === === -->    
  <script data-htpl="tpl-standard-loading-icon" type="text/x-htpl">
    <div>
      <i class="huge icons">
        <i class="big loading spinner icon"></i>
      </i>
    </div>
</script>

<script data-htpl="tpl-common-global-dialog" type="text/x-htpl">
    <div appuse="global-dialog" class="ui modal">
        <i class="close icon"></i>
        <div facet="site:dialog-header" class="header"></div>
        <div facet="site:dialog-content" class="content"> </div>
        <div facet="site:dialog-actions" class="actions"></div>
      </div>        
</script>

<script data-htpl="tpl-side-menu-item" type="text/x-htpl">
  {{#each navlinks}}
    <a appuse="tablinks" group="app:pages" item="{{name}}" appaction="showPage" class="item">{{title}}</a>
  {{/each}}
</script>
<script data-htpl="tpl-nav-menu-item" type="text/x-htpl">
  {{#each navlinks}}
    <a appuse="tablinks" group="app:pages" item="{{name}}" appaction="showPage" class="item">{{title}}</a>
  {{/each}}
</script>
<script data-htpl="tpl-top-menu-item" type="text/x-htpl">
  {{if (display == "primary" || display == "both")}}<a appuse="tablinks" group="app:pages" item="{{:name}}" appaction="showPage" class="mobilehidden item">{{:title}}</a>{{/if}}
</script>
<script data-htpl="tpl-top-menu-button" type="text/x-htpl">
  <a appaction="{{:appaction}}" class="ui button">{{:title}}</a>
</script>



</div>



  <!--   End of page *****************************************  -->

  <script type="text/javascript" src="cordova.js"></script>

  <!-- Standard Libraries -->  
  <script src="lib/jqueryui/external/jquery/jquery.js"></script>
  <script src="lib/base/jquery-plugins.js"></script>
  <script src="lib/semantic/dist/semantic.min.js"></script>
  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/rangeslider/dist/rangeslider.min.js"></script>
  <script src="lib/handlebars/handlebars.min.js"></script>
  <script src="lib/toastr/toastr.min.js"></script>

  <script src="lib/pouchdb/pouchdb.min.js"></script>
  <script src="lib/pouchdb/pouchdb.authentication.min.js"></script>
  <script src="lib/pouchdb/pouchdb.find.js"></script>

  <script src="lib/jqueryui/jquery-ui.min.js"></script>
  <script src="lib/layout/jquery.layout-latest.js"></script>
  
  <script src="lib/contextmenu/dist/jquery.ui.position.min.js"></script>
  <script src="lib/contextmenu/dist/jquery.contextMenu.min.js"></script>

  <!-- Action App and Required Items -->
  <script src="lib/actionapp/actionapp.js"></script>
  <script src="lib/actionapp/nosql-data-manager.js"></script>

  <script src="app/app-module.js"></script>
 
  <!-- Application - Optional Plugins -->

  <!-- Application - Pages -->
  <script src="app/app-dashboard-page.js"></script>
  <script src="app/app-workspaces-page.js"></script>
  <script src="app/app-logs-page.js"></script>
  
  <!-- Application Launch Script -->
  <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
